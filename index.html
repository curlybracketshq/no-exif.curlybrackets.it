---
layout: default
title: archive
description: Analog photography
container_class: fixed_width
---

<ul class="unstyled">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}">
        {{ post.date | date: '%B %e, %Y' | downcase }}
      </time>
    </a>
    <p>
      <a href="{{ post.url }}">
        <img src="{{ site.images_url }}/{{ post.date | date: '%Y-%m-%d' }}-{{ post.title }}.png">
      </a>
    </p>
  </li>
  {% endfor %}
</ul>
